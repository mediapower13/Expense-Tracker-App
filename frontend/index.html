<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <meta name="description" content="Professional expense tracker to manage income, expenses, and financial reports">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i data-lucide="wallet" class="logo-icon"></i>
                <span class="logo-text">ExpenseTracker</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <button class="nav-item active" data-tab="dashboard">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="transactions">
                <i data-lucide="receipt"></i>
                <span>Transactions</span>
            </button>
            <button class="nav-item" data-tab="reports">
                <i data-lucide="bar-chart-3"></i>
                <span>Reports</span>
            </button>
            <button class="nav-item" data-tab="settings">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </button>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="avatar">
                    <i data-lucide="user"></i>
                </div>
                <div class="user-details">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="menu-toggle" id="menuToggle">
            <i data-lucide="menu"></i>
        </button>
        <div class="mobile-logo">
            <i data-lucide="wallet"></i>
            <span>ExpenseTracker</span>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard View -->
        <section class="view active" id="dashboardView">
            <div class="view-header">
                <div class="header-content">
                    <h1>Dashboard</h1>
                    <p>Track your income and expenses</p>
                </div>
                <button class="btn btn-primary" id="addTransactionBtn">
                    <i data-lucide="plus"></i>
                    Add Transaction
                </button>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon balance">
                        <i data-lucide="wallet"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Total Balance</span>
                        <span class="stat-value" id="totalBalance">$0.00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon income">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Total Income</span>
                        <span class="stat-value income-text" id="totalIncome">$0.00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon expense">
                        <i data-lucide="trending-down"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Total Expenses</span>
                        <span class="stat-value expense-text" id="totalExpenses">$0.00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon savings">
                        <i data-lucide="piggy-bank"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Savings Rate</span>
                        <span class="stat-value" id="savingsRate">0%</span>
                    </div>
                </div>
            </div>
