<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <meta name="description" content="Professional expense tracker to manage income, expenses, and financial reports">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i data-lucide="wallet" class="logo-icon"></i>
                <span class="logo-text">ExpenseTracker</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <button class="nav-item active" data-tab="dashboard">
                <i data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="transactions">
                <i data-lucide="receipt"></i>
                <span>Transactions</span>
            </button>
            <button class="nav-item" data-tab="reports">
                <i data-lucide="bar-chart-3"></i>
                <span>Reports</span>
            </button>
            <button class="nav-item" data-tab="settings">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </button>
        </nav>
